		            position: "absolute", opacity: "0.001", zIndex: 1000
		            })

		            .appendTo("body");
		        });

			        $("#draggable2").width(hei2-50);

		        $("#draggable2").width(hei2-50);
		        $("#draggable2").offset({ top: $("#draggable").offset().top, left:$("#draggable").width()+30 });
		        });
		    }
		});
	});
</script>
