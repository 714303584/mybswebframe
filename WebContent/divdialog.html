<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap 101 Template</title>


<style>
* {
	margin: 0;
	padding: 0;
}

body {
	height: 100%;
}

.dis {
	background: #cccccc;
	position: absolute;
	left: 0;
	right: 0;
	top: 0;
	bottom: 0;
	-moz-opacity: 0.5;
	filter: alpha(opacity = 50);
	z-index: 98;
}

.dis1 {
	width: 100%;
	height: 100%;
	left: 38%;
	top: 40%;
	position: absolute;
	margin-left: -50px;
	margin-top: -25px;
	z-index: 99;
	border: 1px solid #666666;
	background-color: #FFFFFF;
}
</style>

<script type="text/javascript">
	function submitOrder() {
		var div = document.createElement("div");
		div.className = "dis";
		div.style.width = document.documentElement.scrollWidth;
		div.style.height = document.documentElement.scrollHeight;
		document.getElementsByTagName("body")[0].appendChild(div);

		setTimeout("insert()", 2000);
	}
	function insert() {
		var div1 = document.createElement("<div class='dis1'>");
		document.getElementsByTagName("body")[0].appendChild(div1);

		div1.innerHTML = insert;
	}
</script>
<body>
	<a href="javascript:submitOrder();">弹出窗口</a>
	<div id="div_fullscreen" style="display: none" >
		<table style="border: 1">
			<thead>
				<tr>
					<th>名称</th>
					<th>类型</th>
					<th>大小</th>
				</tr>
			</thead>
			<tbody>
				<tr>
						<th>名称</th>
						<th>类型</th>
						<th>大小</th>
					</tr>
			</tbody>
			<tfoot>
				<tr>
					<th>
						<div>111</div>
					</th>
				</tr>
			</tfoot>
			
		</table>
	</div>
</body>

</html>
